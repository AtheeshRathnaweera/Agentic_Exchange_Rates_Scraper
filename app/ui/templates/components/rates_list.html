{% from "components/rate_card.html" import rate_card %}

{% macro rates_list() %}
  {% if rates %}
    {% for rate in rates %}
      {{ rate_card(rate.currency, rate.data) }}
    {% endfor %}
  {% else %}
    <div class="text-center py-4 sm:py-8 text-slate-400">
      <p class="text-sm sm:text-base">No rates found matching your filters</p>
    </div>
  {% endif %}
{% endmacro %}
